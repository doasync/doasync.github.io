<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PDF</title>

  <script src="https://cdn.optimizely.com/js/10598941668.js"></script>

  <style>
    .container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .container iframe {
      width: 800px;
      height: 600px;
    }
  </style>
</head>

<body>
  <div class="container">
    <iframe
      id="iframe"
      src="ViewerJS/index.html#../MongoDB-Performance-Best-Practices.pdf"
      mozallowfullscreen allowfullscreen webkitallowfullscreen>
    </iframe>
  <div>
  <script>
    const iframe = document.getElementById('iframe');
    iframe.onload = () => {
      const iframeDoc = iframe.contentWindow.document;
      const css = `
        #about {
          display: none;
        }
      `;
      style = iframeDoc.createElement('style');
      style.appendChild(iframeDoc.createTextNode(css));
      iframeDoc.head.appendChild(style);
    }
  </script>
</body>

</html>
